<!DOCTYPE>
<html>
<head>
<title>SIGN IN</title>
</head>
 
<body background ="travel-background of login page.jpg ">
     <div style="margin: 260px;padding: 10px; text-align: center;border:solid color;">
     <form>
<center><h1>SIGN IN PAGE</h1></center>
       <fieldset>
        <legend><bold>SIGN IN  DETAILS</bold></legend>
<center>
         <table>
             <tr>
                <td>Username: </td>
                <td><input type="text" placeholder="Enter Username"/></td>
             </tr>
             <tr>
                <td>Password: </td>
                <td><input type="password" placeholder="Enter Password"/></td>
             </tr>  
         
      
       

            <tr>
		<td>Entar Your Full Name: </td>
		<td><input type="text" placeholder="Enter Your Name"/></td>
            </tr>
            
         
            <tr>
		<td>Date of Birth</td>
		<td><input type="date"/></td>
	    </tr>
            <tr>
		<td>Gender :</td>
		<td>
<input type="radio" id="Male" name="Gender" value="Male">
<label for="Male">Male</label>
<input type="radio" id="Female" name="Gender" value="Female">
<label for="Female">Female</label>
<input type="radio" id="Other" name="Gender" value="Other">
<label for="Other">Other</label>
                </td>
	    </tr>
          

          <tr>
		<td>Your Contact Number: </td>
		<td><input type="text" name="country code"  value="+91" size="2" placeholder="xxxxxxxxxx"/>   
            <input type="text" name="phone" size="10" placeholder="xxxxxxxxxx"/>
            </td></tr>
            <tr>
		<td>Email ID: </td>
		<td><input type="email" placeholder="Enter Your Email ID"/></td>
            </tr>
            <tr>
		<td>Address</td>
		<td><textarea rows="5" cols="30">Enter Address...</textarea></td>
            </tr>
            <tr>
		<td>Country: </td>
		<td>
<select name="country">
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
			<option>Australia</option>
                   </select>
                </td>
            </tr>
<tr>
<td>
<input type="SUBMIT"></td>
</tr>
          </table>
</center>

      </fieldset>
</body> 
</html>
